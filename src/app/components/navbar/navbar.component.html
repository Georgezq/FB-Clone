<nav>
  <div class="grid grid-cols-3 grid-flow-col gap-10 w-full p-1">

    <div class="search-item flex flex-row items-center content-center">
      <a class="me-2" [href]="'home'" id="fb">
        <img src="assets/icons/nav-icons/facebook.svg" [@openClose]="!isSearchClicked ? 'open' : 'closed'" class="size-10" alt="Facebook logo">
        <img src="assets/icons/nav-icons/arrow_right.svg" [@openClose]="isSearchClicked ? 'open' : 'closed'" class="size-6" (click)="isSearchClicked = false" alt="Buscar">
      </a>
      <img id="search_ic" class="size-6 text-gray-200" [@openClose]="!isSearchClicked ? 'open' : 'closed'"
        alt="search_svg" src="assets/icons/search_svg.svg" />
      <input id="search_btn" placeholder="Buscar en Facebook" [@paddingL]="!isSearchClicked ? 'whPd' : 'wiPd'"
        (click)="searchClicked($event)">
    </div>

    <div id="icons" class="header-menu-item mx-auto">
      <div class="grid grid-flow-col auto-cols-max justify-center">

        <ng-container *ngFor="let itemMenu of tooltipTextMenu; let i = index">
          <a id="tool" [href]="itemMenu.route" [attr.data-tooltip-target]="i" data-tooltip-placement="bottom" type="button">
            <img [src]="itemMenu.icon" class="size-7" [alt]="itemMenu.text">
            <app-tooltip-message 
            [id]="i"
            [message]="itemMenu.text"
            />
            
          </a>
        </ng-container>

      </div>
    </div>

    <div id="icons" class="profile-menu-item ms-auto">
      <div id="profile" class="grid grid-flow-col auto-cols-max justify-center gap-x-2 ">
        <ng-container *ngFor="let itemLeft of tooltipOptions; let tool = index">
          <a id="tool" [attr.data-tooltip-target]="itemLeft.texto" data-tooltip-placement="bottom" type="button">

            <img [src]="itemLeft.icon" class="size-7" [alt]="itemLeft.texto">

            <app-tooltip-message 
            [id]="itemLeft.texto"
            [message]="itemLeft.texto"
            />
        
          </a>
        </ng-container>

        <div class="user-info ">
          
          <a class="cursor-pointer" (click)="menuClicked($event)">
            <img [src]="userPhoto" class="rounded-full size-12 object-cover" alt="" >
          </a>

          <div class="profile-settings absolute w-[350px] right-5 bg-white mt-2 rounded-sm shadow-md" [@openClose]="navbarMenuActive ? 'open' : 'closed' ">
            
              <div class="w-11/12 cursor-pointer mx-auto my-2 rounded-lg shadow-xl p-2 bg-white/30">
                <a id="menu-profile" class="flex w-100 items-center justify-start gap-5">
                  <img [src]="userPhoto" class="rounded-full size-12 object-cover" alt="">
                  <span class="w-100 text-primary-text font-semibold text-lg">George Mendoza</span>
                </a>
              </div>

              <div class="py-2" >
                <ng-container class="w-3/4" *ngFor="let profileOpt of profileOptions" >
                  <div class="p-2 my-1 w-11/12 mx-auto">
                    <a href="#" class="flex w-100 items-center justify-start gap-5 py-2">
                      <img src="{{ profileOpt.icon }}" class="size-7" [alt]="profileOpt.texto">
                      <span class="w-100 text-primary-text font-medium text-md break-words">{{ profileOpt.texto }}</span>
                    </a>
                  </div>
                </ng-container>
                
              </div>


          
          </div>
        </div>

      </div>
      
    </div>

  </div>

</nav>
