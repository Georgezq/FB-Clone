<nav>
  <div class="grid grid-cols-3 grid-flow-col gap-10 w-full p-4">

    <div class="search-item flex flex-row items-center content-center">
      <a class="me-2" [href]="'home'" id="fb">
        <svg [@openClose]="!isSearchClicked ? 'open' : 'closed'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36"
          fill="url(#a)" height="40" width="40">
          <defs>
            <linearGradient x1="50%" x2="50%" y1="97.078%" y2="0%" id="a">
              <stop offset="0%" stop-color="#0062E0" />
              <stop offset="100%" stop-color="#19AFFF" />
            </linearGradient>
          </defs>
          <path
            d="M15 35.8C6.5 34.3 0 26.9 0 18 0 8.1 8.1 0 18 0s18 8.1 18 18c0 8.9-6.5 16.3-15 17.8l-1-.8h-4l-1 .8z" />
          <path fill="#FFF"
            d="m25 23 .8-5H21v-3.5c0-1.4.5-2.5 2.7-2.5H26V7.4c-1.3-.2-2.7-.4-4-.4-4.1 0-7 2.5-7 7v4h-4.5v5H15v12.7c1 .2 2 .3 3 .3s2-.1 3-.3V23h4z" />
        </svg>
        <svg [@openClose]="isSearchClicked ? 'open' : 'closed'" (click)="isSearchClicked = false"
          xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
        </svg>

      </a>
      <img id="search_ic" class="size-6 text-gray-200" [@openClose]="!isSearchClicked ? 'open' : 'closed'"
        alt="search_svg" src="assets/icons/search_svg.svg" />
      <input id="search_btn" placeholder="Buscar en Facebook" [@paddingL]="!isSearchClicked ? 'whPd' : 'wiPd'"
        (click)="searchClicked($event)">
    </div>

    <div class="header-menu-item mx-auto">
      <div class="grid grid-flow-col auto-cols-max justify-center">

        <ng-container *ngFor="let item of tooltipText; let i = index">
          <a [href]="item.route" [attr.data-tooltip-target]="i" data-tooltip-placement="bottom" type="button">
            <img [src]="item.icon" class="size-7" alt="">
            <div [id]="i" role="tooltip"
              class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
              {{ item.text }}
              <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
          </a>
        </ng-container>

      </div>
    </div>

    <div class="profile-menu-item mx-auto">
     
    </div>

  </div>

</nav>
