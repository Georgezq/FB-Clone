<div
  *ngIf="isOpen"
  tabindex="-1"
  aria-hidden="true"
  class="overflow-y-auto overflow-x-hidden fixed m-auto right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full bg-white/60"
>



  <div class="relative m-auto p-4 top-12 w-[550px] max-w-2xl max-h-full">
    <!-- Modal content -->
    <div *ngIf="submmitted" class="absolute bottom-2/4 right-2/4 z-50" role="status">
      <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
          <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
      </svg>
      <span class="sr-only">Loading...</span>
    </div>
    <div class="relative bg-white shadow-2xl rounded-lg " 
    [ngClass]="submmitted ? 'blur' : '' ">
      <!-- Modal header -->
      <div
        class="flex items-center justify-center p-4 md:p-5 border-b  rounded-t dark:border-gray-600"
        >
      
        <h3
          class="text-xl font-semibold text-center mx-auto text-gray-900 dark:text-white"
        >
          {{ isEditing ? "Editar publicación" : "Crear publicación" }}
        </h3>
        <button
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white mx-0"
          (click)="closeModal()"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>

      <!-- Modal body -->
      <div class="p-4 md:p-5 space-y-4">
        <div class="info-user flex flex-row gap-x-4 items-center">
          <div class="photo">
            <img
              [src]="userPhoto"
              class="rounded-full size-12 object-cover"
              alt="Usuario"
            />
          </div>
          <div class="user">
            <span class="text-primary-text font-medium text-[16px]">{{
              userName + " " + lastName
            }}</span>
            <div class="opt-viewers">
              <button
                class="rounded-lg font-semibold text-sm bg-gray-400/60 p-2"
              >
                Amigos
              </button>
            </div>
          </div>
        </div>

        <form
          class="flex flex-col overflow-y-auto"
          [formGroup]="pubForm"
          (submit)="makePub()"
        >
          <textarea
            formControlName="texto_contenido"
            [placeholder]="placeHolderText + ' ' + userName + '?'"
            class="placeholder:text-xl resize-none h-20 w-full border-0 shadow-[#fff]"
          ></textarea>

          <ng-container *ngIf="addFoto">
            <div class="flex flex-row items-center mx-6 my-4">
              <label
                for="subir-foto"
                class="border border-gray-400 h-[200px] w-full rounded-lg flex items-center justify-center flex-col"
              >
                <button (click)="addFoto = false" class="header ms-auto me-4">
                  <img
                    src="assets/icons/x_mark.svg"
                    class="rounded-full bg-bg-cancel size-10 p-2"
                    alt="icono"
                  />
                </button>
                <div class="body">
                  <img
                    src="assets/icons/photo_plus.svg"
                    class="rounded-full mx-auto p-3 bg-bg-cancel"
                    alt="icono"
                  />
                  <span>Agregar fotos/videos </span>
                </div>
                <input
                  (change)="onFileSelected($event)"
                  type="file"
                  id="subir-foto"
                  class="hidden"
                  accept="image/jpeg,jpg,png"
                />
              </label>
            </div>
          </ng-container>

          <ng-container *ngIf="previewPh">
            <div class="max-h-[300px] overflow-y-auto my-6">
              <img
                [src]="imageUrl"
                class="h-full w-auto object-cover"
                alt="foto preview"
              />
              <input type="text" [value]="imageUrl" class="hidden" />
            </div>
          </ng-container>

          <div
            class="add-to-the-pub border rounded-lg flex flex-row items-center justify-between mx-6 px-4 py-2"
          >
            <span class="font-medium text-sm">Agregar a tu publicación</span>
            <div class="list">
              <button type="button" (click)="addFoto = true">
                <img src="assets/icons/library_photo_green.svg" alt="icon" />
              </button>
            </div>
          </div>
          <div class="button my-4">
            <button
              [disabled]="
                !pubForm.get('texto_contenido')?.value && imageUrl === null"
              class="font-semibold text-white bg-bg-accent text-center w-full px-4 py-2 rounded-md disabled:bg-bg-cancel disabled:text-gray-400 disabled:font-bold"
              type="submit"
            >
              {{ isEditing ? "Guardar" : "Publicar" }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
