<section class="container-fluid w-4/6 p-0 m-auto shadow-md publicacion-user">
    
    <ng-template [ngIf]="loading">
        <div class=" flex flex-row items-center justify-center my-4 gap-2 w-full">
            <div class="img-user basis-1/10">
                <img [src]="userPhoto" class="size-12 rounded-full object-cover" alt="Imagen del usuario loggin">
            </div>
            <div class="publicacion basis-11/12">
                <div type="text" class="publication rounded-2xl hover:cursor-pointer" >
                    ¿Qué estás pensando, {{userName}}?
                </div>
            </div>    
        </div>
        
    </ng-template>

    <ng-template [ngIf]="!loading">
        <div role="status" class="max-w-sm p-4 rounded animate-pulse md:p-1 dark:border-gray-700">
            <div class="flex items-center mt-4">
               <svg class="size-12 me-3 text-gray-200 dark:text-gray-700" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
                </svg>
                <div class="publication rounded-2xl">
                    <div class="w-48 h-2 bg-gray-200 rounded-full dark:bg-gray-700"></div>
                </div>
            </div>
        </div>           
    </ng-template>
    
    
    <hr class="h-px my-4 bg-gray-200 border-0 dark:bg-gray-700">

    <div class="interacciones ">
        <ul class="list-none grid grid-cols-3 items-center justify-center ">
            <li >
                <img src="assets/icons/camera_svg.svg" class="size-6 " alt="">
                <span class="text-[#65676b] font-semibold text-sm my-auto">Video en vivo</span>
            </li>
            <li >
                <img src="assets/icons/picture_svg.svg" class="size-6" alt="">
                <span class="text-[#65676b] font-semibold text-sm my-auto">Foto/video</span>
            </li>
            <li >
                <img src="assets/icons/emoji_svg.svg" class="size-6" alt="">
                <span class="text-[#65676b] font-semibold text-sm my-auto">Sentimiento/actividad</span>
            </li>
        </ul>
    </div>
    
</section>

<section>
    <ng-container *ngFor="let publicaciones of contenidoPublicacion">
        <!-- <p> {{publicaciones.text_contenido}} </p> -->
    </ng-container>
    
</section>
