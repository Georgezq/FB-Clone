<section
  class="container-fluid w-4/6 p-0 m-auto shadow-md publicacion-user my-6"
>
  <ng-container>
    <div class="flex flex-row items-center justify-center my-4 gap-2 w-full">
      <div class="img-user basis-1/10">
        <img
          [src]="userPhoto"
          class="size-12 rounded-full object-cover"
          alt="Imagen del usuario loggin"
        />
      </div>
      <div class="publicacion basis-11/12">
        <button
          type="button"
          data-modal-target="default-modal"
          data-modal-toggle="default-modal"
          class="publication rounded-2xl hover:cursor-pointer text-start"
        >
          ¿Qué estás pensando, {{ userName }}?
        </button>
        <div
          id="default-modal"
          tabindex="-1"
          aria-hidden="true"
          class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full bg-white/60"
        >
          <div class="relative p-4 w-[500px] max-w-2xl max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow ">
              <!-- Modal header -->
              <div
                class="flex items-center justify-center p-4 md:p-5 border-b rounded-t dark:border-gray-600"
              >
                <h3
                  class="text-xl font-semibold text-center mx-auto text-gray-900 dark:text-white"
                >
                  Crear publicación
                </h3>
                <button
                  type="button"
                  class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white mx-0"
                  data-modal-hide="default-modal"
                >
                  <svg
                    class="w-3 h-3"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 14 14"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                    />
                  </svg>
                  <span class="sr-only">Close modal</span>
                </button>
              </div>

              <!-- Modal body -->
              <div class="p-4 md:p-5 space-y-4">

                <div class="info-user flex flex-row gap-x-4 items-center">
                  <div class="photo">
                    <img [src]="userPhoto" class="rounded-full size-12 object-cover" alt="Usuario">
                  </div>
                  <div class="user">
                    <span class="text-primary-text font-medium text-[16px]"
                      >{{ userName + " " + lastName }}</span>
                      <div class="opt-viewers">
                        <button class="rounded-lg font-semibold text-sm bg-gray-400/60 p-2">Amigos</button>
                      </div>
                  </div>
                </div>
                <form class="flex flex-col">

                  <textarea name="" id="" [placeholder]="placeHolderText + ' ' + userName + '?'" class="placeholder:text-xl resize-none h-36 w-full border-0 shadow-[#fff]"></textarea>
                  <div class="add-to-the-pub border rounded-lg flex flex-row items-center justify-between mx-6 px-4 py-2">
                    <span class="font-medium text-sm">Agregar a tu publicación</span>
                    <div class="list">
                      <button type="button"> 
                        <img src="assets/icons/library_photo.svg" alt="icon">
                      </button>
                    </div>
                  </div>
                 <div class="button my-4">
                  <button disabled class="font-semibold " type="submit">
                    Publicar
                  </button>
                 </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <hr class="h-px my-4 bg-gray-200 border-0 dark:bg-gray-700" />

  <div class="interacciones">
    <div class="list-none flex flex-row items-center justify-around">
      <button class="flex flex-row gap-2 items-center">
        <img src="assets/icons/camera_svg.svg" class="size-6" alt="" />
        <span class="text-[#65676b] font-semibold text-sm my-auto"
          >Video en vivo</span
        >
      </button>
      <button class="flex flex-row gap-2 items-center">
        <img src="assets/icons/picture_svg.svg" class="size-6" alt="" />
        <span class="text-[#65676b] font-semibold text-sm my-auto"
          >Foto/video</span
        >
      </button>
      <button class="hidden xl:flex gap-2 flex-row items-center">
        <img src="assets/icons/emoji_svg.svg" class="size-6" alt="" />
        <span class="text-[#65676b] font-semibold text-sm my-auto"
          >Sentimiento/actividad</span
        >
      </button>
    </div>
  </div>
</section>
