<!-- Button trigger modal -->
<button type="button" class="btn btn-green-fb fw-bold fs-6 text-white mt-5" data-bs-toggle="modal"
  data-bs-target="#staticBackdrop">
  Crear cuenta nueva
</button>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header d-flex flex-column justify-content-start align-items-start">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        <h1 class="modal-title fs-3 fw-bold" id="staticBackdropLabel">Registrarte</h1>
        <span class="fw-5 text-secondary">Es rápido y fácil.</span>
      </div>
      <div class="modal-body">

        <form class="row g-2 needs-validation" novalidate>
          <div class="form-floating col-md-6">
            <input type="text" class="form-control" id="floatingInput" name="nombre" placeholder="Nombre" ngModel
              required />
            <label for="floatingInput">Nombre</label>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="form-floating col-md-6">
            <input type="text" class="form-control" id="floatingInput" name="apellidos" placeholder="Apellidos" ngModel
              required />
            <label for="floatingInput">Apellidos</label>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationCustomUsername" class="form-label">Username</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend"> a </span>
              <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
                required>
              <div class="invalid-feedback">
                Please choose a username.
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationCustom03" class="form-label">City</label>
            <input type="text" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>
          <div class="col-md-3">
            <label for="validationCustom04" class="form-label">State</label>
            <select class="form-select" id="validationCustom04" required>
              <option selected disabled value="">Choose...</option>
              <option>...</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid state.
            </div>
          </div>
          <div class="col-md-3">
            <label for="validationCustom05" class="form-label">Zip</label>
            <input type="text" class="form-control" id="validationCustom05" required>
            <div class="invalid-feedback">
              Please provide a valid zip.
            </div>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
        </form>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-green-fb">Registrarse</button>
      </div>
    </div>
  </div>
</div>
