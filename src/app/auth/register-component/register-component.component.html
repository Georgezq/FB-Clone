<!-- Button trigger modal -->
<button type="button" class="btn-green-fb font-bold text-lg text-white mt-5 p-3 rounded-md"
  data-modal-target="default-modal" data-modal-toggle="default-modal">
  Crear cuenta nueva
</button>

<!-- Main modal -->
<div id="default-modal" tabindex="-1" aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-100 max-w-2xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
        <div class="flex flex-col">
          <h1 class="modal-title text-3xl font-bold" id="staticBackdropLabel">
            Registrarte
          </h1>
          <span class="font-normal opacity-70 text-start">Es rápido y fácil.</span>
        </div>
        <button type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="default-modal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5 space-y-4 ">
        <form class="flex flex-col needs-validation" [formGroup]="registerUser" (submit)="registerWithEmailAndPassword()">
          <div class="flex flex-row w-100 gap-10 flex-wrap my-2">
            <div>
              <input type="text" formControlName="nombre" placeholder="Nombre" required
                [ngClass]="{ 'is-invalid': isInvalid('nombre') }" />
              <div class="invalid-feedback text-start text-red-800 text-sm py-1" *ngIf="isInvalid('nombre')">
                Queremos saber como te llamas!
              </div>
            </div>
            <div>
                <input type="text" formControlName="apellido" placeholder="Apellidos" required
                  [ngClass]="{ 'is-invalid': isInvalid('apellido') }" />
                <div class="invalid-feedback text-start text-red-800 text-sm py-1" *ngIf="isInvalid('apellido')">
                  Nos encantaria saber tu apellido.
                </div>
              </div>
          </div>

          <div class="my-2">
            <div class="text-start">
              <label class="text-sm opacity-60">Fecha de nacimiento</label>
            </div>
            <div class="relative max-w-sm m-auto">
              <input id="datepicker-autohide" datepicker datepicker-autohide type="text"
                class="bg-gray-50 border border-gray-300 text-gray-900 w-full text-sm m-auto rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-100 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Seleccione su fecha">
            </div>

          </div>

          <div class="text-start my-2">
            <label class="text-sm opacity-60 me-0">Género</label>

            <div class="flex flex-row justify-between my-1">

              <ng-container *ngFor="let item of generoOptions; let i = index">

                <div class="mx-2 rounded-sm border border-[#9b9b9b66] px-4 py-2 flex gap-5 justify-between">
                  <label [for]="'genero' + i"
                    class=" text-sm font-medium text-gray-900 dark:text-gray-300"> {{item.tipo}} </label>
                  <input [id]="'genero' + i" type="radio" [value]="item.value" formControlName="genero" 
                  class="size-4 ">
                </div>

              </ng-container>
          
            </div>

            <div class="w-100 flex flex-col" *ngIf="isPersonalizado()">
              <select formControlName="pronombre" id="pronombres" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mt-4 mb-2">
                <option value="" disabled selected>Selecciona tu pronombre</option>
                <ng-container *ngFor="let item of generoPersonalizado">
                  <option  [value]="item.value"> {{item.tipo}} </option>
                </ng-container>
              </select>
              <label class="text-sm text-gray-100 mb-3">Todos pueden ver tu pronombre.</label>
              <input type="text" formControlName="generoPersonalizado" placeholder="Género (opcional)" required
              />
            </div>
         

          </div>

          <div class="my-2">
            <input type="email" class="w-full" formControlName="email" placeholder="Correo electronico" required
              [ngClass]="{ 'is-invalid': isInvalid('email') }" />
            <div class="invalid-feedback text-start text-red-800 text-sm py-1" *ngIf="isInvalid('email')">
              Este campo es muy valioso, asegurate de llenarlo correctamente.
            </div>
          </div>
          <div class="my-2">
            <input type="password" class="w-full" formControlName="password" placeholder="Contraseña nueva" required
              [ngClass]="{ 'is-invalid': isInvalid('password') }" />
            <div class="invalid-feedback text-start text-red-800 text-sm py-1" *ngIf="isInvalid('password')">
              ¡Más de 8 caracteres!
            </div>
          </div>

          <div class="modal-footer col-span-2 flex justify-center items-center">
            <button type="submit" class="btn-green-fb-register font-bold text-lg text-white mt-5 py-1 px-16 rounded-md"
              [attr.data-bs-dismiss]="closeModal">
              Registrarte
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
