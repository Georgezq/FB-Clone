<!-- Button trigger modal -->
<button type="button" class="btn btn-green-fb fw-bold fs-6 text-white mt-5" data-bs-toggle="modal"
  data-bs-target="#staticBackdrop">
  Crear cuenta nueva
</button>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header d-flex flex-column justify-content-start align-items-start">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        <h1 class="modal-title fs-3 fw-bold" id="staticBackdropLabel">Registrarte</h1>
        <span class="fw-5 text-secondary">Es rápido y fácil.</span>
      </div>
      <div class="modal-body">

        <form class="row g-2 needs-validation" [formGroup]="registerUser" (submit)="registerWithEmailAndPassword()" >
          <div class="form-floating col-md-6">
            <input type="text" class="form-control" formControlName="nombre" name="nombre" placeholder="Nombre"
              required [ngClass]="{'is-invalid': registerUser.get('nombre').invalid && (registerUser.get('nombre').dirty || registerUser.get('nombre').touched)}"/>
            <label for="floatingInput">Nombre</label>
            <div class="invalid-feedback text-start" *ngIf="registerUser.get('nombre').invalid && (registerUser.get('nombre').dirty || registerUser.get('nombre').touched)">
              Queremos saber como te llamas!
            </div>
          </div>
          <div class="form-floating col-md-6">
            <input type="text" class="form-control" formControlName="apellido" name="apellidos" placeholder="Apellidos" 
              required [ngClass]="{'is-invalid': registerUser.get('apellido').invalid && (registerUser.get('apellido').dirty || registerUser.get('apellido').touched)}"/>
            <label for="floatingInput">Apellidos</label>
            <div class="invalid-feedback text-start" *ngIf="registerUser.get('apellido').invalid && (registerUser.get('apellido').dirty || registerUser.get('apellido').touched)">
              Nos encantaria saber tu apellido.
            </div>
          </div>
          <div class="form-floating col-md-12">
            <input type="email" class="form-control" formControlName="email" name="email" placeholder="Correo electronico" 
              required [ngClass]="{'is-invalid': registerUser.get('email').invalid && (registerUser.get('email').dirty || registerUser.get('email').touched)}"/>
            <label for="floatingInput">Correo electronico</label>
            <div class="invalid-feedback text-start" *ngIf="registerUser.get('email').invalid && (registerUser.get('email').dirty || registerUser.get('email').touched)">
              Este campo es muy valioso, asegurate de llenarlo correctamente.
            </div>
          </div>
          <div class="form-floating col-md-12">
            <input type="password" class="form-control" formControlName="password" name="password" placeholder="Contraseña nueva" 
              required [ngClass]="{'is-invalid': registerUser.get('password').invalid && (registerUser.get('password').dirty || registerUser.get('password').touched)}"/>
            <label for="floatingInput">Contraseña nueva</label>
            <div class="invalid-feedback text-start" *ngIf="registerUser.get('password').invalid && (registerUser.get('password').dirty || registerUser.get('password').touched)">              La privacidad es genial, ¿no lo crees?
            </div>
          </div>
        
          <div class="modal-footer d-flex justify-content-center">
            <button type="submit" class="btn btn-green-fb" [attr.data-bs-dismiss]="closeModal">Registrarse</button>
          </div>

        </form>

      </div>
      
    </div>
  </div>
</div>
